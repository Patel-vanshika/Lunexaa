<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUNEXA - Thank You</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background-color: #e2b8a4;" class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-lg">
    <div class="text-green-500 text-6xl mb-4">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="text-3xl font-bold mb-4">Thank You for Your Order!</h1>
    <p class="text-gray-600 mb-6">
      Your order has been placed successfully. You will receive an email confirmation shortly.
    </p>
    <a href="index.html"
       class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg font-medium transition">
       Continue Shopping
    </a>
  </div>

  <script>
    // Clear cart from localStorage after successful order
    document.addEventListener('DOMContentLoaded', function() {
      // Clear the cart to start fresh for next shopping session
      localStorage.removeItem('cart');

      // Optional: You could also reset the cart count in the navbar if it exists
      // This ensures the cart badge shows 0 when returning to shopping
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        cartCount.textContent = '0';
      }
    });
  </script>

</body>
</html>
